{% extends "text_analysis/base.html" %}

{% load static %}
{% block content %}

<div class="container">
<div class="contact_us_page row">
	
		<div class="col-md-6 contact_us_form">
			 <form method="POST">
                    {% csrf_token %}

                      <div class="form-group">
                      	<label  for="username">First Name</label>
                            <input type="text" class="form-control"  name="first_name"  required >
                        </div>
                    <div class="form-group">
                    	<label  for="username">E-mail</label>
                        <input  type="email" class="form-control" id="contact-email" name="mail"  required>
                    </div>
                    <div class="form-group">
                    	<label  for="username">Mobile Number</label>
                        <input type="text" id="phoneNumber" class="form-control"  name="phonenumber" required>
                    </div>
                    <div class="form-group">
                	<label  for="username">Message</label>
                    <textarea class="form-control" type="textarea" name="message" minlength="15"  rows="3" required></textarea>
                    </div>
                    <button type="submit" class="submit_contact" name="submit"  class="btn btn-primary">Submit Form</button>
                </form>
              <!--   <div class="submit_contact_error">
                    
                </div> -->


		</div>
        <div class="col-md-1">
            
        </div>
		<div class="col-md-5 contact_us_map">
			<h3>GET In Touch</h3>
        <!--The div element for the map -->
        <div>
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7212.916665951911!2d51.42382517557783!3d25.32239676334008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e45dea60775c423%3A0x5d2ced32b92a1b47!2sQatar%20Computing%20Research%20Institute!5e0!3m2!1sen!2seg!4v1590996850045!5m2!1sen!2seg" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>

		</div>

	</div>
	</div>
{% endblock content %}
